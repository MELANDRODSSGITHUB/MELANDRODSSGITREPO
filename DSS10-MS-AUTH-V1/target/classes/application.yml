spring:
  cloud:
    config:
      enabled: true
      uri: http://localhost:9296
  application:
    name: auth-service
  datasource:
    url: jdbc:postgresql://localhost:5432/dss_db_v1?currentSchema=dss_db_v1
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

# register with eureka
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost

